<div class="whois-toggle" id="whois-toggle" aria-label="Toggle WHOIS panel">
    <span class="whois-toggle-text">WHOIS</span>
    <i class="fas fa-search"></i>
</div>

<div class="whois-panel" id="whois-panel">
    <div class="whois-header">
        <h3 class="whois-title">IDX WHOIS</h3>
        <button class="whois-close" id="whois-close">CLOSE</button>
    </div>
    <div class="whois-content">
        <div class="whois-input-group">
            <label class="whois-label" for="domain-input">Domain Name</label>
            <input type="text" id="domain-input" class="whois-input" placeholder="Enter domain name (e.g., google.com)">
        </div>
        <button class="whois-button" id="whois-lookup-btn">LOOKUP DOMAIN</button>
        <div id="whois-results"></div>
    </div>
</div>
