<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" href="./assets/imgs/icons/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Project IDX</title>
    <!-- Tối ưu tải thư viện bên thứ ba -->
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/base.css">
    <link rel="stylesheet" href="./assets/styles/whois.css">
    <link rel="stylesheet" href="./assets/styles/sections.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>
    <div id="preloader" class="preloader" aria-live="polite" aria-busy="true">
        <div class="preloader__scanlines"></div>
        <div class="preloader__inner">
            <div class="preloader__icon" aria-hidden="true">
                <span class="preloader__ring preloader__ring--outer"></span>
                <span class="preloader__ring preloader__ring--inner"></span>
                <span class="preloader__pulse"></span>
            </div>
            <p class="preloader__title">Project IDX</p>
            <p class="preloader__status">
                <span class="preloader__status-text">Initializing interface</span>
                <span class="preloader__dots" aria-hidden="true">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </p>
            <div class="preloader__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <span class="preloader__progress-bar"></span>
            </div>
        </div>
    </div>
    <div data-component-src="./assets/components/header.html"></div>
    <div data-component-src="./assets/components/hero.html"></div>
    <div data-component-src="./assets/components/digital-numbers.html"></div>
    <div data-component-src="./assets/components/whois.html"></div>

    <div class="sections-container">
        <div data-component-src="./assets/components/sections/about.html"></div>
        <div data-component-src="./assets/components/sections/skills.html"></div>
        <div data-component-src="./assets/components/sections/services.html"></div>
    </div>

    <div data-component-src="./assets/components/scroll-indicator.html"></div>

    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
